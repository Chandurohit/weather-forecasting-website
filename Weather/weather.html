<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./weather.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <h2>WeatherApp</h2>
        </div>
        <div class="nav-right">
            <!-- <a href="./login.html" class="nav-link">Home</a> -->
            <a href="./login.html" class="nav-link" id="sign-out">Sign Out</a>
        </div>
    </nav>

    <!-- Weather Forecast Section -->
    <div class="container">
        <div class="weather-card">
            <div class="header">
                <h1>Weather Forecast</h1>
            </div>
            <input id="city-input" class="city-input" type="text" placeholder="Enter city name" />
            <button id="get-weather-btn" class="get-weather-btn">Get Weather</button>

            <!-- Current weather info -->
            <div id="weather-info">
                <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
                <h2 id="city-name" class="city-name"></h2>
                <p id="temperature" class="temperature"></p>
                <p id="description" class="description"></p>
                <p id="wind-speed" class="wind-speed"></p>
                <p id="date" class="date"></p>
            </div>

            <!-- 5-Day Forecast Section -->
            <div id="forecast-container" class="forecast-container">
                <!-- Forecast days will be populated dynamically -->
            </div>

            <!-- Map Section for Google Maps -->
            <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 WeatherApp. All Rights Reserved.</p>
        <a href="./">Home</a>
        <a href="./contact.html">Contact Us</a>
    </footer>

    <!-- Script imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="weather.js"></script> <!-- Link to your weather script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>

</html>
